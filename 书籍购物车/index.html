<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	<link rel="stylesheet" type="text/css" href="style.css"/>
		
	</head>
	<body>
		
		<div id="app">
			<div id="" v-if="books.length">
			<table border="" cellspacing="" cellpadding="">
				<tr>
					<th></th>
					<th>名称</th>
					<th>日期</th>
					<th>价格</th>
					<th>数量</th>
					<th>操作</th>
				</tr>
				<tr v-for="(item, index) in books">
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
					<td>{{item.date}}</td>
					<td>{{item.price | showPrice}}</td>
					<td>
						<button type="button" @click="sub(index)"
						 :disabled="books[index].count <= 1">-</button>
					  {{item.count}}
						<button type="button" @click="add(index)">+</button>
					</td>
					<td>
						<button type="button" @click="remove(index)">移除</button>
					</td>
				</tr>
			</table>
			<h1>总价格为：{{totalPrince | showPrice}}</h1>
			</div>
			<h1 v-else>购物车为空</h1>
		</div>
		
		
		
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" ></script>
		
		<script type="text/javascript" src="main.js">
			
		</script>
		
	</body>
</html>
